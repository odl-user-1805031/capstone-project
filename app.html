<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .calculator {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: white;
        }
        .display {
            text-align: right;
            padding: 20px;
            font-size: 2rem;
            background: #2d3436;
            color: white;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }
        button {
            font-size: 1.5rem;
            padding: 15px;
            cursor: pointer;
            background: #dfe6e9;
            border: none;
            outline: none;
        }
        button.operator {
            background: #fab1a0;
        }
        button.clear {
            background: #81ecec;
        }
        button.equal {
            background: #74b9ff;
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">x</button>
            <button class="operator">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        const buttons = Array.from(document.querySelectorAll('.buttons button'));
        let currentNumber = '';
        let previousNumber = '';
        let operator = null;

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;

                if (button.classList.contains('clear')) {
                    currentNumber = '';
                    previousNumber = '';
                    operator = null;
                    display.textContent = '0';
                    return;
                }

                if (button.classList.contains('operator')) {
                    operator = value;
                    previousNumber = currentNumber;
                    currentNumber = '';
                    return;
                }

                if (button.classList.contains('equal')) {
                    let result;
                    const prev = parseFloat(previousNumber);
                    const current = parseFloat(currentNumber);

                    switch (operator) {
                        case '+':
                            result = prev + current;
                            break;
                        case '-':
                            result = prev - current;
                            break;
                        case 'x':
                            result = prev * current;
                            break;
                        case '/':
                            result = prev / current;
                            break;
                    }

                    display.textContent = result;
                    currentNumber = result;
                    previousNumber = '';
                    operator = null;
                    return;
                }

                currentNumber += value;
                display.textContent = currentNumber;
            });
        });
    </script>
</body>
</html>
