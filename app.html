<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4f0; /* Hello Kitty Pink */
            background-image: url('https://via.placeholder.com/800'); /* Replace with a Hello Kitty pattern/image */
            background-size: cover;
            background-repeat: no-repeat;
        }

        .calculator-container {
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #ff69b4;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
        }

        .calculator-screen {
            background-color: #f8bbd0;
            color: black;
            height: 60px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 10px;
            font-size: 1.5rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border: solid 2px white;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            background-color: #ff99cc;
            color: white;
            font-size: 1.25rem;
            border: none;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn:hover {
            background-color: #ff69b4;
            transform: scale(1.05);
        }

        .operator {
            background-color: #ffc1e3;
        }

        .operator:hover {
            background-color: #ff69b4;
        }

        .equals {
            grid-column: span 4;
            background-color: #fe77cc;
        }

        .equals:hover {
            background-color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Hello Kitty Calculator</h1>
        <div class="calculator">
            <div class="calculator-screen">
                <div id="result"></div>
            </div>
            <div class="buttons">
                <!-- Number Buttons -->
                <button class="btn" onclick="appendNumber(1)">1</button>
                <button class="btn" onclick="appendNumber(2)">2</button>
                <button class="btn" onclick="appendNumber(3)">3</button>
                <button class="btn operator" onclick="setOperator('+')">+</button>

                <button class="btn" onclick="appendNumber(4)">4</button>
                <button class="btn" onclick="appendNumber(5)">5</button>
                <button class="btn" onclick="appendNumber(6)">6</button>
                <button class="btn operator" onclick="setOperator('-')">−</button>

                <button class="btn" onclick="appendNumber(7)">7</button>
                <button class="btn" onclick="appendNumber(8)">8</button>
                <button class="btn" onclick="appendNumber(9)">9</button>
                <button class="btn operator" onclick="setOperator('*')">×</button>

                <button class="btn" onclick="appendNumber(0)">0</button>
                <button class="btn" onclick="clearScreen()">C</button>
                <button class="btn" onclick="backspace()">←</button>
                <button class="btn operator" onclick="setOperator('/')">÷</button>

                <!-- Equals Button -->
                <button class="btn equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script>
        let currentNumber = '';
        let previousNumber = '';
        let currentOperator = null;

        function appendNumber(number) {
            currentNumber += number;
            updateScreen(currentNumber);
        }

        function setOperator(operator) {
            if (currentNumber === '') return;
            if (previousNumber !== '') {
                calculate();
            }
            currentOperator = operator;
            previousNumber = currentNumber;
            currentNumber = '';
            updateScreen('');
        }

        function calculate() {
            let computation;
            const prev = parseFloat(previousNumber);
            const current = parseFloat(currentNumber);
            if (isNaN(prev) || isNaN(current)) return;

            switch (currentOperator) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        computation = 'Error: Divide by 0';
                    } else {
                        computation = prev / current;
                    }
                    break;
                default:
                    return;
            }

            currentNumber = computation.toString();
            currentOperator = null;
            previousNumber = '';
            updateScreen(currentNumber);
        }

        function updateScreen(value) {
            document.getElementById('result').textContent = value;
        }

        function clearScreen() {
            currentNumber = '';
            previousNumber = '';
            currentOperator = null;
            updateScreen('');
        }

        function backspace() {
            currentNumber = currentNumber.slice(0, -1);
            updateScreen(currentNumber);
        }
    </script>
</body>
</html>
