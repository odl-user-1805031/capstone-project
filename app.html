<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 320px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .screen {
            width: 100%;
            padding: 20px;
            background: #f9f9f9;
            font-size: 2rem;
            text-align: right;
            border-bottom: 1px solid #ccc;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            background: #eef;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #cdd;
        }
        button.operation {
            color: white;
            background: #3498db;
        }
        button.operation:hover {
            background: #2980b9;
        }
        button.clear {
            background: #e74c3c;
            color: white;
        }
        button.clear:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="screen" class="screen">0</div>
        <div class="buttons">
            <button onclick="clearScreen()" class="clear">C</button>
            <button disabled></button>
            <button disabled></button>
            <button onclick="pressOperation('/')" class="operation">÷</button>

            <button onclick="pressNumber(7)">7</button>
            <button onclick="pressNumber(8)">8</button>
            <button onclick="pressNumber(9)">9</button>
            <button onclick="pressOperation('*')" class="operation">×</button>

            <button onclick="pressNumber(4)">4</button>
            <button onclick="pressNumber(5)">5</button>
            <button onclick="pressNumber(6)">6</button>
            <button onclick="pressOperation('-')" class="operation">−</button>

            <button onclick="pressNumber(1)">1</button>
            <button onclick="pressNumber(2)">2</button>
            <button onclick="pressNumber(3)">3</button>
            <button onclick="pressOperation('+')" class="operation">+</button>

            <button onclick="pressNumber(0)">0</button>
            <button onclick="pressDecimal()">.</button>
            <button onclick="calculate()" class="operation">=</button>
        </div>
    </div>
    <script>
        let currentInput = '0'; // This is the current input displayed on the screen
        let previousInput = null; // Stores the previous number
        let operation = null; // Stores the current operation

        function updateScreen() {
            const screen = document.getElementById('screen');
            screen.textContent = currentInput;
        }

        function pressNumber(num) {
            if (currentInput === '0') {
                currentInput = String(num);
            } else {
                currentInput += String(num);
            }
            updateScreen();
        }

        function pressDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateScreen();
        }

        function pressOperation(op) {
            if (operation) {
                calculate(); // Perform the pending calculation before starting a new operation
            }
            previousInput = currentInput;
            currentInput = '0';
            operation = op;
        }

        function calculate() {
            if (!operation || previousInput === null) return;

            const num1 = parseFloat(previousInput);
            const num2 = parseFloat(currentInput);
            let result = 0;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert('Cannot divide by zero');
                        clearScreen();
                        return;
                    }
                    result = num1 / num2;
                    break;
            }

            currentInput = result.toFixed(4).replace(/\.?0+$/g, ''); // Remove trailing zeroes
            operation = null;
            previousInput = null;
            updateScreen();
        }

        function clearScreen() {
            currentInput = '0';
            previousInput = null;
            operation = null;
            updateScreen();
        }
    </script>
</body>
</html>
